<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas chart</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
    <script defer src="utils.js"></script>
    <script defer src="tooltip.js"></script>
    <script defer src="controls.js"></script>
    <script defer src="slider.js"></script>
    <script defer src="chart.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
		<div class="chart">
			<canvas data-chart></canvas>
			<div class="slider">
				<canvas data-slider></canvas>
				<div class="slider__left" data-left>
					<div class="slider__left-arrow" data-el="left"></div>
				</div>
				<div class="slider__window" data-el="window"></div>
				<div class="slider__right" data-right>
					<div class="slider__right-arrow" data-el="right"></div>
				</div>
			</div>
			<div class="controls"></div>
			<div class="tooltip" data-tooltip></div>
		</div>
  </body>
</html>
